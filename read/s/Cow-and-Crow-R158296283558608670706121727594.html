atees, and elephants.\n(derogatory, informal) A woman who is considered despicable in some way, especially one considered to be fat, lazy, ugly, argumentative, mean or spiteful.\n(informal) Anything that is annoyingly difficult, awkward or graceless.\nThat website is a real cow to navigate.\n(informal) A conniption fit or hissy fit; a state of agitation .\n(mining) A wedge or brake to stop a machine or car; a chock.\n(Knight)\nUsage notes\nThe plural cows is the normal plural for multiple individuals, while cattle is used in a more collective sense. The umlaut plurals ky, kye and kine are archaic and no longer in common use.\nSynonyms\n* bitch * bastard, bitch, bugger (UK)\nAntonyms\n* (female domesticated ox or other bovine) bull","choices":[]},"S003":{"id":"S003","title":"Crow","text":"A bird, usually black, of the genus Corvus , having a strong conical beak, with projecting bristles; it has a harsh, croaking call.\n* 1922 , E.R. Eddison, The Worm Ouroborus\nGaslark in his splendour on the golden stairs saying adieu to those three captains and their matchless armament foredoomed to dogs and crows on Salapanta Hills.\nA bar of iron with a beak, crook, or claw; a bar of iron used as a lever; a crowbar.\n* 1796 , Matthew Lewis, The Monk , Folio Society 1985, page 267:\nHe approached the humble tomb in which Antonia reposed. He had provided himself with an iron crow and a pick-axe: but this precaution was unnecessary.\nThe cry of the rooster.\nA gangplank () used by the Roman navy to board enemy ships.\n(among butchers) The mesentery of an animal.\nSynonyms\n* (bar) crowbar * (cry of a rooster) cock-a-doodle-doo\nDerived terms\n* American crow (Corvus brachyrhynchos ) * as the crow flies * Australian crow (Corvus orru ) * Banggai crow (Corvus unicolor ) * bare-faced crow (Corvus tristis ) * Bismarck crow (Corvus insularis ) * black crow (Corvus capensis ) * Bougainville crow (Corvus meeki ) * brown-headed crow (Corvus fuscicapillus ) * cape crow (Corvus capensis ) * c
